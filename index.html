<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header><h1>CLOCK</h1></header>
    <section>
        <div>
            <div class="container">
                <div class="hour">
                    <span id="hour_digit">08</span>
                    <span>Hours</span>
                </div>
                <span id="colon">:</span>
                <div class="minutes">
                    <span id="minutes_digit">50</span>
                    <span>Minutes</span>
                </div>
                <span id="colon">:</span>
                <div class="sec">
                    <span id="seconds_digit">53</span>
                    <span>Seconds</span>
                </div>
                <span id="time">PM</span>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
